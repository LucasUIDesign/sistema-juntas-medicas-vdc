<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Deploy</title>
</head>
<body>
    <h1>Test Backend Deploy - Verificar documentosCount</h1>
    <button onclick="testBackend()">Test Backend</button>
    <pre id="result"></pre>

    <script>
        async function testBackend() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Cargando...';
            
            try {
                // Reemplaza con tu token real
                const token = prompt('Ingresa tu token de autenticación:');
                
                const response = await fetch('https://sistema-juntas-medicas-vdc.onrender.com/api/juntas?pageSize=5', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                resultEl.textContent = JSON.stringify(data, null, 2);
                
                // Verificar si tiene documentosCount
                if (data.data && data.data.length > 0) {
                    const firstJunta = data.data[0];
                    if ('documentosCount' in firstJunta) {
                        alert('✅ Backend actualizado! documentosCount está presente: ' + firstJunta.documentosCount);
                    } else {
                        alert('❌ Backend NO actualizado! documentosCount NO está presente');
                    }
                }
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
